<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div tag</title>
</head>
<style>
  .parent{
    display: flex;
    background-color: rgb(78, 171, 205);
    justify-content: center;
    align-items: center;
    height: 100vh;
   

  }
  .child{
    background-color: rgb(215, 94, 187);
    color: white;
    width: 200px;
    height:100px;
    text-align: center;
    line-height:100px;
    font-style: italic;
    font-weight:19px;
    border-radius:9px;
    
  }
</style>
<body>
  <div class="parent">
    <div class="child">this is child</div>
  </div>
  
</body>
</html>
